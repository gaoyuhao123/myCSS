    <title>定宽+自适应：float + margin</title>
    <style>
        .left {
            float: left;
            width: 100px;
            background-color: red;
        }

        .right {
            margin-left: 120px;
            /* 多出的20px作为left容器与right容器之间的边距 */
            background-color: yellowgreen;
        }

        /*float+overflow实现*/

        }*/

</head>

<body>
    <div class="parent">
        <div class="left">
            <p>left</p>
        </div>
        <div class="right">
            <p>right</p>
            <p>right</p>
        </div>
    </div>
</body>

</html>
