<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>侧边栏布局</title>
    <style>
        .container {
            display: flex;
            width: 1000px;
            height: 600px;
            background: #ffffff;
        }

        .aside {
            width: 200px;
            height: 100%;
            background: yellow;
        }

        .main {
            display: flex;
            width: 100%;
            height: 100%;
            flex: 1;
            background: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="aside">aside</div>
        <div class="main">main</div>
    </div>
</body>

</html>
